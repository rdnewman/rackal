# This fixture is meant to mock Postgres via Sequel (sequel_pg)
# see https://sequel.jeremyevans.net/rdoc/files/doc/opening_databases_rdoc.html
# (retrieved 5/23/21)
#
# TODO: consider using ENV values for some elements (username?, password?) to avoid
# the github ignore problem
#
default: &default
  adapter: 'postgres'
  # host: 'localhost'
  # part: '5432'
  database: 'someapp'
  max_connections: 10
  username: <%= Rackal.env('SOMEAPP_DATABASE_USERNAME') %> # 'username'
  password: <%= Rackal.env('SOMEAPP_DATABASE_PASSWORD') %> # 'password'

development:
  <<: *default
  host: 'localhost'
  database: 'someapp_dev'

test:
  <<: *default
  host: 'localhost'
  database: 'someapp_test'

staging:
  <<: *default
  env: 'staging'

production:
  <<: *default
  env: 'production'

